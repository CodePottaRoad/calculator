<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" id="result" disabled="disabled" />
      <br />
      <button class="button-clear" onclick="clearResult()">Clear</button>
      <button class="button-backspace" onclick="backspace()">Backspace</button>

      <br /><br />
      <button class="button-number" onclick="attachToResult('1')">1</button>
      <button class="button-number" onclick="attachToResult('2')">2</button>
      <button class="button-number" onclick="attachToResult('3')">3</button>
      <button class="button-operator" onclick="attachToResult('+')">+</button>
      <br />
      <button class="button-number" onclick="attachToResult('4')">4</button>
      <button class="button-number" onclick="attachToResult('5')">5</button>
      <button class="button-number" onclick="attachToResult('6')">6</button>
      <button class="button-operator" onclick="attachToResult('-')">-</button>
      <br />
      <button class="button-number" onclick="attachToResult('7')">7</button>
      <button class="button-number" onclick="attachToResult('8')">8</button>
      <button class="button-number" onclick="attachToResult('9')">9</button>
      <button class="button-operator" onclick="attachToResult('*')">*</button>
      <br />

      <button class="button-number" onclick="attachToResult('0')">0</button>
      <button class="button-number" onclick="attachToResult('.')">.</button>
      <button class="button-equals" onclick="calculate()">=</button>
      <button class="button-operator" onclick="attachToResult('/')">/</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
